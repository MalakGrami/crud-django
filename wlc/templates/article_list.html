{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Articles</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% block content %}

  <h1>Articles</h1>
  <table border="1">
    <thead>
      <tr>
        <a class="button" href="{% url 'add_article' %}">add article</a>
      </tr>
      <tr>
        <th>Title</th>
        <th>content</th>
      </tr>
    </thead>
    <tbody>
      {% for article in articles %}
        <tr>
          <td>{{ article.title }}</td>
          <td>{{ article.content }}</td>
          <td>
            <a class="button" href="{% url 'update_article' article.pk %}">update article</a>
            <a class="button" href="{% url 'delete_article' article.pk %}">delete article</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
</body>
</html>
